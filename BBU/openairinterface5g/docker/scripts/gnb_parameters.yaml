    - key: FLEXRAN_INTERFACE_NAME
      env: "@FLEXRAN_INTERFACE_NAME@"
    - key: FLEXRAN_IPV4_ADDRESS
      env: "@FLEXRAN_IPV4_ADDRESS@"
    - key: parallel_config
      env: "@THREAD_PARALLEL_CONFIG@"

